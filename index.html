<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- calculation history -->
      <div class="history-container">
        <h3 class="history">0</h3>
      </div>
      <!-- calculation Input -->
      <div class="display-container">
        <input
          type="text"
          name="calculate"
          id="input"
          placeholder="0"
          disabled
        />
      </div>
      <!-- Buttons -->
      <div class="btns">
        <button class="operation clear" value="C">C</button>
        <button class="operation" value="D">D</button>
        <button class="operation" value="%">%</button>
        <button class="operation" value="/">/</button>
        <button class="numbers" value="7">7</button>
        <button class="numbers" value="8">8</button>
        <button class="numbers" value="9">9</button>
        <button class="operation" value="*">X</button>
        <button class="numbers" value="4">4</button>
        <button class="numbers" value="5">5</button>
        <button class="numbers" value="6">6</button>
        <button class="operation" value="-">-</button>
        <button class="numbers" value="1">1</button>
        <button class="numbers" value="2">2</button>
        <button class="numbers" value="3">3</button>
        <button class="operation" value="+">+</button>
        <button class="numbers zero" value="0">0</button>
        <button class="numbers" value=".">.</button>
        <button class="operation" value="=">=</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
